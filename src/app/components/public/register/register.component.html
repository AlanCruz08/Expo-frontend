<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-body rounded">
                    <h1 class="card-title text-center mb-4">Registrar</h1>
                    <form class="px-3" (ngSubmit)="EnvioDatos()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" [(ngModel)]="register.name" class="form-control custom-input"
                                name="name" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electr칩nico</label>
                            <input type="email" [(ngModel)]="register.email" class="form-control custom-input"
                                name="email" placeholder="Ingrese su correo electr칩nico" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" [(ngModel)]="register.password" class="form-control custom-input"
                                name="password" placeholder="Ingrese su contrase침a" required>
                        </div>
                        <div class="text-center">
                            <button [@buttonError]="error ? 'error' : 'default'" type="submit" class="mt-3 mb-3 btn btn-primary">Crear cuenta</button>
                        </div>
                        <div *ngIf="error" class="error-message">
                            <p class="text-center text-danger">{{ error }}</p>
                        </div>
                        <div class="crear">
                            <span>Ya tienes una cuenta <a routerLink="/login">Iniciar sesion</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
